
{% extends 'base.html' %}

{% block title %}
<title> Edit Task </title>
{% endblock title %}
</br>

{% block content %}
</br>
    <div class="container">
    </br>
            <form method="POST">
                {% csrf_token %}   
            
        


                <input type="text" class="form-control col-lg-2" name="clientname" placeholder="{{ task_obj.clientname }}" value = "{{ task_obj.clientname }}" >
                <input type="text" class="form-control col-lg-2" name="task" placeholder="{{ task_obj.task }}" value = "{{ task_obj.task }}" >
                <input type="date" class="form-control col-lg-2" name="startdate" value="{% if task_obj.startdate %}{{ task_obj.startdate |date:"Y-m-d" }}{% endif %}">
                <input type="date" class="form-control col-lg-2" name="enddate" value="{% if task_obj.enddate %}{{ task_obj.enddate |date:"Y-m-d" }}{% endif %}">
                </br>
                                
                 </br>
                <div class="form-row field-messagelogs">
                <div>
                <label for="task_obj.messagelogs">Messagelogs:</label>
                <textarea name="messagelogs" cols="40" rows="10" class="vLargeTextField" id="messagelogs"  >{{ task_obj.messagelogs }} </textarea>
                </div>
                </div>               

                <div class="form-group col-lg-2">

                    <select class="form-control" id="assignee" name="assignee">
                        <option selected>{{ task_obj.assignee }}</option>
                        <option>Ramajayam</option>
                        <option>Arul Murugan</option>
                    </select>
                </div>   

                <div class="form-group col-lg-2">
                    <select class="form-control" id="status" name="status">
                    <option selected>{{ task_obj.status }}</option>
                    <option>Pending</option>
                    <option>Work in Progress</option>
                    <option>Approval</option>
                    </select>
                </div>    
          
                <input type="hidden"  name="fstatus" value = "{{ task_obj.fstatus }}" >
                <label class="col-lg-1"></label> 
                <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
                
            </form>
            </br>
    </div>
{% endblock content %}
